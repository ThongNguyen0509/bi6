<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-0 m-0">
    <div class="d-flex" id="register_page">
      <div class="image">
        <img
          class="images"
          src="https://images.unsplash.com/photo-1644329770639-1a20809b82a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80"
          alt="img"
        />
      </div>
      <div>
      <form class="form">
        <h1>Đăng ký</h1>
        <p>Business Intelligence season 6</p>
        <div class="d-flex flex-wrap">
          <div class="w-100">
            <label for="university">Tên trường</label>
            <input type="text" id="university" class="form-control-sm w-100" />
          </div>
        </div>
        <div class="d-flex flex-wrap justify-content-between w-100">
          <div class="d-flex flex-column w-50" style="padding-right: 10px">
            <label for="student_id">MSSV</label>
            <input type="text" id="student_id" class="form-control-sm" />
          </div>
          <div class="d-flex flex-column w-50" style="padding-left: 10px">
            <label for="student_years">Sinh viên năm</label>
            <select name="" id="student_years" class="form-select-sm w-100">
              <option selected value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
