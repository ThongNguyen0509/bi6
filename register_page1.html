<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="bs-stepper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-0 m-0">
    <section>
      <div class="row" id="register_page">
        <img
          class="col-lg-6 col-md-6 col-sm-6 col-xs-0 images"
          src="https://images.unsplash.com/photo-1644329770639-1a20809b82a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80"
          alt="img"
        />
        <form
          action="#"
          id="register-form1"
          class="needs-validation col-lg-6 col-md-6 col-sm-6 col-xs-12"
          novalidate
        >
          <div class="container row" id="register">
            <div class="col-12">
              <label for="name">Họ và tên</label>
              <input
                type="text"
                id="one-line"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <br />
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="birthday">Ngày sinh</label>
              <input
                type="date"
                id="birthday"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="gender">Giới tính </label>
              <select
                name="gender"
                id="gender"
                class="form-control-sm input"
                required
              >
                <option selected value=""></option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
              </select>
              <div class="invalid-feedback">Vui lòng chọn giới tính!</div>
            </div>
            <br />
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="phone_number">Số điện thoại</label>
              <input
                type="text"
                id="phone_number"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="phone_number">Số điện thoại 2 (Nếu có)</label>
              <input
                type="text"
                id="phone_number"
                class="form-control-sm input"
              />
            </div>
            <br />
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="adress">Nơi ở hiện tại</label>
              <input
                type="text"
                id="adress"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="city">Tỉnh/Thành phố</label>
              <select
                name="city"
                id="city"
                class="form-control-sm input"
                required
              >
                <option selected value="">Tỉnh/Thành phố</option>
              </select>
              <div class="invalid-feedback">
                Vui lòng chọn thành phố nơi bạn ở!
              </div>
            </div>
            <br />
            <div class="col-12">
              <label for="email">Email</label>
              <input
                type="email"
                id="one-line"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <br />
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-12">
              <label for="password-verification">Nhập lại mật khẩu</label>
              <input
                type="password"
                id="password-verification"
                class="form-control-sm input"
                required
              />
              <div class="invalid-feedback">Vui lòng điền thông tin!</div>
            </div>
            <div class="bs-stepper">
              <div class="bs-stepper-header" role="tablist">
                <!-- your steps here -->
                <div class="step" data-target="#logins-part">
                  <button
                    type="button"
                    class="step-trigger btn primary-bg btn-primary col-12"
                    role="tab"
                    aria-controls="logins-part"
                    id="logins-part-trigger"
                    form="register-form1"
                  >
                    <span class="bs-stepper-circle"></span>
                    <span class="bs-stepper-label">Tiếp theo</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#information-part"></div>
              </div>
              <div class="bs-stepper-content">
                <!-- your steps content here -->
                <div
                  id="logins-part"
                  class="content"
                  role="tabpanel"
                  aria-labelledby="logins-part-trigger"
                ></div>
                <div
                  id="information-part"
                  class="content"
                  role="tabpanel"
                  aria-labelledby="information-part-trigger"
                ></div>
              </div>
            </div>
            <p class="text-center">
              Đã có tài khoản ? <a class="primary-color" href="#">Đăng nhập</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
